﻿<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds Vs Green Pig 2</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="https://apis.google.com/js/platform.js"></script>    
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- Widget de suscripción de YouTube -->
        <div class="yt-subscribe-container">
            <div class="g-ytsubscribe" data-channel="venuskawaiigames" data-layout="full" data-count="default" data-onytevent="onYtEvent"></div>
        </div>

        <!-- Juego incrustado -->
        <embed src="Angry Birds vs Green Pig 2.swf" id="gameEmbed" width="100%" height="100%">

        <!-- Botones de pantalla -->
        <div class="fullscreen-btns">
            <button id="enterFullscreen">Full Screen</button>
            <button id="exitFullscreen">Restore Size</button>
        </div>

        <!-- Formulario de donación -->
        <form class="donation-form" action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="5C4S9WYFJCRV2">
            <input type="image" src="https://www.paypalobjects.com/en_US/MX/i/btn/btn_donateCC_LG.gif" 
                name="submit" 
                title="PayPal - The safer, easier way to pay online!" 
                alt="Donate with PayPal button" 
                border="0">
            <img src="https://www.paypal.com/en_MX/i/scr/pixel.gif" width="1" height="1" border="0">
        </form>
    </div>

    <script>
        function onYtEvent(payload) {
            if (payload.eventType == 'subscribe') {
                // Código para manejar evento de suscripción.
                alert("¡Gracias por suscribirte!");
            } else if (payload.eventType == 'unsubscribe') {
                // Código para manejar evento de desuscripción.
                alert("Lamentamos que te vayas :(");
            }
            if (window.console) { // Para depuración.
                console.log('YT event: ', payload);
            }
        }

        const gameContainer = document.getElementById('gameContainer');
        const gameEmbed = document.getElementById('gameEmbed');
        const enterFullscreen = document.getElementById('enterFullscreen');
        const exitFullscreen = document.getElementById('exitFullscreen');

        enterFullscreen.addEventListener('click', () => {
            gameContainer.style.width = '100vw';
            gameContainer.style.height = '100vh';
            gameEmbed.style.width = '100%';
            gameEmbed.style.height = '100%';
        });

        exitFullscreen.addEventListener('click', () => {
            gameContainer.style.width = '800px';
            gameContainer.style.height = '400px';
            gameEmbed.style.width = '100%';
            gameEmbed.style.height = '100%';
        });
    </script>
</body>
</html>
